name: inception

services:
  mariadb:
    build:
      context: ./mariadb
    container_name: mariadb
    networks:
      - inception
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file: .env
    restart: always

  wordpress:
    build:
      context: ./wordpress
    container_name: wordpress
    networks:
      - inception
    volumes:
      - wordpress_files:/var/www/html
    env_file: .env
    depends_on:
      - mariadb
      - redis
    restart: always

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    networks:
      - inception
    volumes:
      - wordpress_files:/var/www/html
    env_file: .env
    ports:
      - "443:443"
    depends_on:
      - wordpress
    restart: always

  ftp:
    build:
      context: ./bonus/ftp
    container_name: ftp
    networks:
      - inception
    volumes:
      - wordpress_files:/var/www/html
    env_file: .env
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    depends_on:
      - wordpress
    restart: always

  netdata:
    build:
      context: ./bonus/netdata
    container_name: netdata
    cap_add:
      - SYS_PTRACE
    pid: host
    restart: always
    ports:
      - "19999:19999"
    networks:
      - inception
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro

  redis:
    build:
      context: ./bonus/redis
    container_name: redis
    networks:
      - inception
    restart: always

  adminer:
    build:
      context: ./bonus/adminer
    container_name: adminer
    networks:
      - inception
    ports:
      - "8080:8080"
    depends_on:
      - mariadb
    restart: always

  website:
    build:
      context: ./bonus/website
    container_name: website
    restart: always
    ports:
      - "42:80"
    networks:
      - inception

networks:
  inception:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${DATA_PATH}/mariadb'
  wordpress_files:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${DATA_PATH}/wordpress'